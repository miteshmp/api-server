production:
  adapter: 'makara_mysql2'
#  adapter: mysql2
  encoding: utf8
  database: <%= ENV['RDS_DB_NAME'] %>
  username: <%= ENV['RDS_USERNAME'] %>
  password: <%= ENV['RDS_PASSWORD'] %>
  host: <%= ENV['RDS_HOSTNAME'] %>
  port: <%= ENV['RDS_PORT'] %>
  pool: <%= ENV['DB_POOL'] %>
  reaping_frequency: <%= ENV['REAPING_FREQUENCY'] %>
  timeout: 5000

  makara:
    blacklist_duration: 5
    master_ttl: 5
    sticky: true
    rescue_connection_failures: false

    connections:
      - role: master
        host: <%= ENV['RDS_HOSTNAME'] %>
        name: master-database
      - role: slave
        host: <%= ENV['DB_SLAVE1'] %>
        name: read-slave1
        weight: 5
      - role: slave
        host: <%= ENV['DB_SLAVE2'] %>
        name: read-slave2
        weight: 5

